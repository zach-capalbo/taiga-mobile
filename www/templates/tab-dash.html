<ion-view title="Projects">
  <ion-content class="has-header padding">
    <ion-list>
      <div class="list card " ng-repeat="project in projects">
          <a href="#/tab/project/{{project.slug}}" class="subdued">
          <div class="item item-divider">{{project.name}}</div>
        <div class="item item-text-wrap">
          <p>{{project.description}}</p>
        </div>
          </a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
